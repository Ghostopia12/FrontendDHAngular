<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ isEditMode ? 'Update Item' : 'New Item' }}</h2>
        <button class="close-btn" (click)="onClose()">âœ–</button>
      </div>
  
      <form class="modal-body" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <input
          id="title"
          formControlName="title"
          placeholder="Enter name..."
          type="text"
          required
        />
  
        <textarea
          id="description"
          placeholder="Enter description..."
          formControlName="description"
        ></textarea>
  
        <select id="status" formControlName="status" required>
          <option *ngFor="let status of statuses" [value]="status">
            {{ status }}
          </option>
        </select>
  
        <div class="modal-footer">
          <button type="submit" class="save-btn" [disabled]="!itemForm.valid">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
